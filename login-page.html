<!DOCTYPE html>
  <html>
    <head>

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="./public/css/style.css">

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
   <div class="row-auth-wrapper">
    <div class="column-label-login" id="leftdiv">
      <div class= "form-wrapper">
      <form class="col s12">
        <p>For new users, please fill out the information and click "SignUp".</p>
        <div class="column-label-login">
          <div class="input-field col s6">
            <input placeholder="Begin typing..." id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="row">
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <a class="waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>Submit</a>
        </div>
        </form>
        </div>
      </div>

  <div class="row-login-wrapper">
    <div class="column-label-login" id="rightdiv">
      <div class="form-wrapper">
      <form class="col s12">
        <p>Existing users can sign in below:</p>
        <div class="column-label-login">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Email</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">password</i>
            <input id="icon_password" type="password" class="validate">
            <label for="icon_password">Password</label>
          </div>
        </div>
        <a href="./profile-page.html" class="waves-effect waves-light btn"><i class="material-icons left">checkbox</i>Login</a>
      </div>
      </form>
  </div>
</div>


<script type="text/javascript" src="./public/js/materialize.min.js"></script>
<script type="text/javascript" src="./public/js/materialize.js"></script>
</body>
</html>
